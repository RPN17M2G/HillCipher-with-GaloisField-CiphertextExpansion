name: Linux Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-debug:
    uses: ./.github/workflows/linux-build-template.yml
    with:
      config: Debug
      artifact-name: build-debug

  build-release:
    uses: ./.github/workflows/linux-build-template.yml
    with:
      config: Release
      artifact-name: build-release

  test-linux-debug:
    needs: build-debug
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: build-debug
          path: ./GaloisFieldHillCipher/build
      - run: chmod +x ./GaloisFieldHillCipher/build/UnitTests
      - run: ./GaloisFieldHillCipher/build/UnitTests
  
  test-linux-release:
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: build-release
          path: ./GaloisFieldHillCipher/build
      - run: chmod +x ./GaloisFieldHillCipher/build/UnitTests
      - run: ./GaloisFieldHillCipher/build/UnitTests
  
  valgrind-memory-test-release:
    needs: build-release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test:
          - { name: ek, args: "-m ek -o encryption_key.bin -d 3" }
          - { name: dk, args: "-m dk -k ./GaloisFieldHillCipher/Examples/Samples/encryption_key.bin -o decryption_key.bin -d 3" }
          - { name: e,  args: "-m e -i ./GaloisFieldHillCipher/Examples/Samples/example_plaintext.txt -o encrypted.bin -k ./GaloisFieldHillCipher/Examples/Samples/encryption_key.bin -d 3" }
          - { name: d,  args: "-m d -i ./GaloisFieldHillCipher/Examples/Samples/encrypted.bin -o decrypted.txt -k ./GaloisFieldHillCipher/Examples/Samples/decryption_key.bin -d 3" }
          - { name: ge, args: "-m ge -i ./GaloisFieldHillCipher/Examples/Samples/example_plaintext.txt -o ge_encrypted.bin -k encryption_key.bin -d 3" }
          - { name: gd, args: "-m gd -i ./GaloisFieldHillCipher/Examples/Samples/encrypted.bin -o gd_decrypted.txt -k ./GaloisFieldHillCipher/Examples/Samples/encryption_key.bin -d 3" }
          
    steps:
      - run: sudo apt-get update && sudo apt-get install -y valgrind
      - uses: actions/download-artifact@v4
        with:
          name: build-release
          path: ./GaloisFieldHillCipher/build
      - run: chmod +x ./GaloisFieldHillCipher/build/GaloisFieldHillCipher
      - run: chmod -R a+r ./GaloisFieldHillCipher/Examples/Samples
      - run: chmod +w .

      - name: Valgrind - Run mode ${{ matrix.test.name }}
        run: |
          sudo valgrind --leak-check=full -v -s \
            --log-file=valgrind-${{ matrix.test.name }}.txt \
            ./GaloisFieldHillCipher/build/GaloisFieldHillCipher ${{ matrix.test.args }}

      - name: Check leaks - ${{ matrix.test.name }}
        run: |
          grep "definitely lost:" valgrind-${{ matrix.test.name }}.txt | grep -vq " 0 bytes" \
            && (echo "Leaks found!" && exit 1) || echo "No leaks"
      - name: Print Valgrind log on failure - ${{ matrix.test.name }}
        if: failure()
        run: cat valgrind-${{ matrix.test.name }}.txt
    