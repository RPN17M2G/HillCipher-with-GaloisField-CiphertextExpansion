name: Linux Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-debug:
    uses: ./.github/workflows/linux-build-template.yml
    with:
      config: Debug
      artifact-name: build-debug

  build-release:
    uses: ./.github/workflows/linux-build-template.yml
    with:
      config: Release
      artifact-name: build-release

  test-linux-debug:
    needs: build-debug
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: build-debug
          path: ./GaloisFieldHillCipher/build
      - run: chmod +x ./GaloisFieldHillCipher/build/UnitTests
      - run: ./GaloisFieldHillCipher/build/UnitTests
  
  test-linux-release:
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: build-release
          path: ./GaloisFieldHillCipher/build
      - run: chmod +x ./GaloisFieldHillCipher/build/UnitTests
      - run: ./GaloisFieldHillCipher/build/UnitTests

  valgrind-memory-test-release:
    needs: build-release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test:
          - { name: kg,  args: "-m kg -l ./GaloisFieldHillCipher/Examples/Samples/log.txt -o ./encryption_key.bin -d 3" }
          - { name: dkg, args: "-m dkg -l ./GaloisFieldHillCipher/Examples/Samples/log.txt -k ./GaloisFieldHillCipher/Examples/Samples/encryption_key.bin -o ./decryption_key.bin -d 3" }

          # Encryption (text)
          - { name: e_text, args: "-m e -l ./GaloisFieldHillCipher/Examples/Samples/log.txt  -i ./GaloisFieldHillCipher/Examples/Samples/example_plaintext.txt -o ./encrypted_text.bin -k ./GaloisFieldHillCipher/Examples/Samples/encryption_key.bin" }
          # Encryption (binary)
          - { name: e_bin, args: "-m e -l ./GaloisFieldHillCipher/Examples/Samples/log.txt -i ./GaloisFieldHillCipher/Examples/Samples/example_plaintext.bin -o ./encrypted_bin.bin -k ./GaloisFieldHillCipher/Examples/Samples/encryption_key.bin" }

          # Decryption (text)
          - { name: d_text, args: "-m d -l ./GaloisFieldHillCipher/Examples/Samples/log.txt -i ./GaloisFieldHillCipher/Examples/Samples/encrypted_text.bin -o ./decrypted_text.txt -k ./GaloisFieldHillCipher/Examples/Samples/decryption_key.bin" }
          # Decryption (binary)
          - { name: d_bin, args: "-m d -l ./GaloisFieldHillCipher/Examples/Samples/log.txt -i ./GaloisFieldHillCipher/Examples/Samples/encrypted_bin.bin -o ./decrypted_bin.bin -k ./GaloisFieldHillCipher/Examples/Samples/decryption_key.bin" }

          - { name: kge, args: "-m kge -l ./GaloisFieldHillCipher/Examples/Samples/log.txt -i ./GaloisFieldHillCipher/Examples/Samples/example_plaintext.txt -o ./kge_encrypted.bin -k ./encryption_key.bin -d 3" }
          - { name: kgd, args: "-m kgd -l ./GaloisFieldHillCipher/Examples/Samples/log.txt -i ./GaloisFieldHillCipher/Examples/Samples/encrypted.bin -o ./kgd_decrypted.txt -k ./GaloisFieldHillCipher/Examples/Samples/encryption_key.bin -y ./decryption_key.bin -d 3" }

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - run: sudo apt-get update && sudo apt-get install -y valgrind

      - uses: actions/download-artifact@v4
        with:
          name: build-release
          path: ./GaloisFieldHillCipher/build

      - run: chmod +x ./GaloisFieldHillCipher/build/GaloisFieldHillCipher

      - name: Valgrind - Run mode ${{ matrix.test.name }}
        run: |
          valgrind --leak-check=full -v -s \
            --log-file=valgrind-${{ matrix.test.name }}.txt \
            ./GaloisFieldHillCipher/build/GaloisFieldHillCipher ${{ matrix.test.args }}

      - name: Check leaks - ${{ matrix.test.name }}
        run: |
          grep "definitely lost:" valgrind-${{ matrix.test.name }}.txt | grep -vq " 0 bytes" \
            && (echo "Leaks found!" && exit 1) || echo "No leaks"

      - name: Print Valgrind log on failure - ${{ matrix.test.name }}
        if: failure()
        run: cat valgrind-${{ matrix.test.name }}.txt
