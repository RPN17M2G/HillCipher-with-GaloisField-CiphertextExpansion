name: Windows Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-debug:
    uses: ./.github/workflows/windows-build-template.yml
    with:
      config: Debug
      artifact-name: build-debug

  build-release:
    uses: ./.github/workflows/windows-build-template.yml
    with:
      config: Release
      artifact-name: build-release

  test-debug:
    needs: build-debug
    runs-on: windows-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: build-debug
          path: GaloisFieldHillCipher/build
      - run: GaloisFieldHillCipher\build\Debug\UnitTests.exe

  test-release:
    needs: build-release
    runs-on: windows-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: build-release
          path: GaloisFieldHillCipher/build
      - run: GaloisFieldHillCipher\build\Release\GaloisFieldHillCipher.exe --version  # or another check
