name: Windows Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4  
        with:
          submodules: recursive
      - run: cmake -S GaloisFieldHillCipher -B GaloisFieldHillCipher/build-cipher
      - run: cmake --build GaloisFieldHillCipher/build-cipher --target GaloisFieldHillCipher
      - run: cmake -S GaloisFieldHillCipher -B GaloisFieldHillCipher/build-tests
      - run: cmake --build GaloisFieldHillCipher/build-tests --target UnitTests
      - uses: actions/upload-artifact@v4
        with:
          name: build-windows
          path: GaloisFieldHillCipher/build-tests/**  
  
  test-windows:
    needs: build-windows
    runs-on: windows-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: build-windows
          path: .\GaloisFieldHillCipher\build-tests
      - run: .\GaloisFieldHillCipher\build-tests\UnitTests.exe
