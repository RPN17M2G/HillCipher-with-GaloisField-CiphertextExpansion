name: Windows Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-debug:
    uses: ./.github/workflows/windows-build-template.yml
    with:
      config: Debug
      artifact-name: build-debug

  build-release:
    uses: ./.github/workflows/windows-build-template.yml
    with:
      config: Release
      artifact-name: build-release

  test-debug:
    needs: build-debug
    runs-on: windows-2022
    timeout-minutes: 10
    steps:
      - name: Download artifact
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093
        with:
          name: build-debug
          path: GaloisFieldHillCipher/build

      - name: Verify Artifact Checksums
        shell: pwsh
        run: |
          echo "${{ needs.build-release.outputs.unittest_checksum }}  UnitTests.exe" | sha256sum --strict -c -

      - name: Run tests
        run: GaloisFieldHillCipher/build/UnitTests.exe

  test-release:
    needs: build-release
    runs-on: windows-2022
    timeout-minutes: 10
    steps:
      - name: Download artifact
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093
        with:
          name: build-release
          path: GaloisFieldHillCipher/build

      - name: Verify Artifact Checksums
        shell: pwsh
        run: |
          echo "${{ needs.build-release.outputs.executable_checksum }}  GaloisFieldHillCipher.exe" | sha256sum --strict -c -

      - name: Run tests
        run: GaloisFieldHillCipher/build/UnitTests.exe
