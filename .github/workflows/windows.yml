name: Windows Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-debug:
    uses: ./.github/workflows/windows-build-template.yml
    with:
      config: Debug
      artifact-name: build-debug

  build-release:
    uses: ./.github/workflows/windows-build-template.yml
    with:
      config: Release
      artifact-name: build-release

  test-debug:
    needs: build-debug
    runs-on: windows-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: build-debug
          path: GaloisFieldHillCipher/build
      - run: GaloisFieldHillCipher\\build\\Debug\\UnitTests.exe
        timeout-minutes: 10

  test-release:
    needs: build-release
    runs-on: windows-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: build-release
          path: GaloisFieldHillCipher/build
      - run: GaloisFieldHillCipher\\build\\Release\\UnitTests.exe
        timeout-minutes: 10

  codeql:
    name: CodeQL Analysis
    runs-on: windows-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: cpp

      - name: Configure with CMake
        run: cmake -S GaloisFieldHillCipher -B GaloisFieldHillCipher/build -DCMAKE_BUILD_TYPE=Release

      - name: Build with CMake
        run: cmake --build GaloisFieldHillCipher/build --config Release --parallel

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
