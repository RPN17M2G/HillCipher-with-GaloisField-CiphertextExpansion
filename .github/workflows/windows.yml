name: Windows Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-debug:
    uses: ./.github/workflows/windows-build-template.yml
    with:
      config: Debug
      artifact-name: build-debug

  build-release:
    uses: ./.github/workflows/windows-build-template.yml
    with:
      config: Release
      artifact-name: build-release

  test-debug:
    needs: build-debug
    runs-on: windows-2022
    timeout-minutes: 10
    steps:
      - name: Download artifact
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093
        with:
          name: build-debug
          path: GaloisFieldHillCipher/build

      - name: Verify Artifact Checksums
        shell: pwsh
        run: |
          cd GaloisFieldHillCipher/build
          $expected_unittest_checksum = "${{ needs.build-debug.outputs.unittest_checksum }}"
          $actual_unittest_checksum = (Get-FileHash -Algorithm SHA256 UnitTests.exe).Hash.ToLower()

          if ($expected_unittest_checksum -ne $actual_unittest_checksum) {
            Write-Error "UnitTests.exe checksum verification FAILED!"
            exit 1
          }

          Write-Host "All artifact checksums verified successfully!"

      - name: Run tests
        run: GaloisFieldHillCipher/build/UnitTests.exe

  test-release:
    needs: build-release
    runs-on: windows-2022
    timeout-minutes: 10
    steps:
      - name: Download artifact
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093
        with:
          name: build-release
          path: GaloisFieldHillCipher/build

      - name: Verify Artifact Checksums
        shell: pwsh
        run: |
          cd GaloisFieldHillCipher/build
          $expected_unittest_checksum = "${{ needs.build-release.outputs.unittest_checksum }}"
          $actual_unittest_checksum = (Get-FileHash -Algorithm SHA256 UnitTests.exe).Hash.ToLower()

          if ($expected_unittest_checksum -ne $actual_unittest_checksum) {
            Write-Error "UnitTests.exe checksum verification FAILED!"
            exit 1
          }

          Write-Host "All artifact checksums verified successfully!"
      
      - name: Run tests
        run: GaloisFieldHillCipher/build/UnitTests.exe
