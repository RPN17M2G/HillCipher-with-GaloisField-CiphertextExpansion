name: build-linux

on:
  push:
    branches: [main]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - run: sudo apt-get update && sudo apt-get install -y cmake build-essential
      - run: cmake -S GaloisFieldHillCipher -B GaloisFieldHillCipher/build
      - run: cmake --build GaloisFieldHillCipher/build -- -j$(nproc)
      - uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: GaloisFieldHillCipher/build/UnitTests
